<!DOCTYPE html>
<html>
<head>
	<title>Google Reader Takeout Reader</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/greader.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="main" class="" style="">
		<div id="nav">
			<div id="logo-section">
				<img src="logo.png"/>
			</div>
			<div id="scrollable-sections-holder">
				<div id="lhn-selectors" class="section lhn-section  ">
					<div id="lhn-selectors-minimize" class="section-button section-minimize"></div>
					<div class="lhn-section-primary">
						<div id="reading-list-selector" class="selector no-icon unread">
							<a href="#" class="link">
								<span class="text">
									<span class="label">All items</span>
									<span id="reading-list-unread-count" class="unread-count">(1000+)</span>
								</span>
							</a>
						</div>
					</div>
					<div class="lhn-section-secondary">
						<div id="star-selector" class="selector">
							<a href="#" class="link" onclick="getArticles('starred.json');">
								<div class="selector-icon">
								</div>
								<span class="text">Starred items</span>
							</a>
						</div>
						<div id="like-selector" class="selector">
							<a href="#" class="link" onclick="getArticles('liked.json');">
								<div class="selector-icon">
								</div>
								<span class="text">Liked items</span>
							</a>
						</div>
						<div id="note-selector" class="selector">
							<a href="#" class="link" onclick="getArticles('notes.json');">
								<div class="selector-icon">
								</div>								
								<span class="text">Noted items</span>
							</a>
						</div>
						<div id="shared-selector" class="selector">
							<a href="#" class="link" onclick="getArticles('shared.json');">
								<div class="selector-icon">
								</div>								
								<span class="text">Shared items</span>
							</a>
						</div>						
					</div>
					<div class="selectors-footer">
					</div>
				</div>
			</div>
		</div>
		<div id="chrome">
			<div id="chrome-viewer-container">
				<div id="viewer-header-container">
					<div id="viewer-header">
					</div>
				</div>
				<div id="viewer-container">
					<div id="viewer-entries-container">
						<div id="title-and-status-holder">
							<span id="chrome-title">Articles</span>
						</div>
						<div class="samedir">
							<div id="entries" class="list">

							</div>
						</div>
					</div>	
				</div>	
			</div>
		</div>

	</div>



</body>
</html>
